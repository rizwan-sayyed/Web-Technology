<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Form Validation</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <br><br>
    <h1 align="center">Form Validation</h1>
    <div id="mydiv">
        <!-- onsubmit="validate()" method="post" -->
        <!-- <div id="error"></div> -->
        <div align="center" id="border-style">
            <form id="form" action="/" method="get"> 
                <label for="fname">First name</label><br>
                <input type="text" id="fname" name="fname" placeholder="First Name" required><br>
                <!-- <div id="errorfname"> -->
                    <!-- <h6 id="errorfname"></h6> -->
                <!-- </div> -->
                <label for="lname">Last name</label><br>
                <input type="text" id="lname" name="lname" placeholder="Last Name"><br>
                <!-- <div id="errorlname"></div> -->
                <label for="age">Age</label><br>
                <input type="text" id="age" name="age" placeholder="Age" required><br>
                <!-- <div id="errorage"></div> -->
                <label for="contact">Contact</label><br>
                <input type="text" id="contact" name="contact" placeholder="Contact No." required><br>
                <!-- <div id="errorcontact"></div> -->
                <label for="email">Email ID</label><br>
                <input type="text" id="email" name="email" placeholder="Email ID" required><br>
                <!-- <div id="erroremail"></div> -->
                <label for="password">Password</label><br>
                <input type="password" id="password" name="password" placeholder="Password" required><br><br>
                <!-- <div id="errorpassword"></div> -->
                <button type="submit"  onclick="validate()" class="button">Submit</button>
            </form>
            <!-- onclick="validate() -->
        </div>
    </div>
    <script type = "text/javascript" src="validation.js"></script>

</body>
</html>
